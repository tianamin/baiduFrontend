<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
</head>
<body>
	<input type="text" id="input">
	<button id="left_in">左侧入</button>
	<button id="right_in">右侧入</button>
	<button id="left_out">左侧出</button>
	<button id="right_out">右侧出</button>
	<script>
		function c_sort(){
			var queue=new Array();
			var btn1=document.getElementById('left_in');
			var btn2=document.getElementById("right_in");
			var btn3=document.getElementById('left_out');
			var btn4=document.getElementById("right_out");

			btn1.onclick=function(){
				var content=document.getElementById("input").innerHTML;
                queue.unshift(content);
                document.write(queue);
			}

            btn2.onclick=function(){
				var content=document.getElementById("input").innerHTML;
                queue.push(content);
                 document.write(queue);
			}
			btn3.onclick=function(){
				var content=document.getElementById("input").innerHTML;
                queue.shift(content);
                 document.write(queue);
			}
			btn3.onclick=function(){
				var content=document.getElementById("input").innerHTML;
                queue.popshift(content);
                 document.write(queue);
			}

			
		}
	
	</script>
</body>
</html>
